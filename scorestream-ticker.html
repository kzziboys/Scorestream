<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Basketball Score Ticker</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
  }

  #ticker-bar {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 80px;
    background: linear-gradient(to right, #000000, #111111);
    display: flex;
    align-items: center;
    overflow: hidden;
    border-top: 2px solid #c00;
  }

  #label {
    background: #c00;
    color: white;
    padding: 0 16px;
    height: 100%;
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    white-space: nowrap;
  }

  #scroll-area {
    flex: 1;
    overflow: hidden;
    position: relative;
  }

  .scorestream-widget-container {
    position: absolute;
    white-space: nowrap;
    animation: scroll-left 40s linear infinite;
  }

  @keyframes scroll-left {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  .flash {
    animation: flashGlow 1s ease-in-out;
  }

  @keyframes flashGlow {
    0%   { background: rgba(255,215,0,0.8); }
    50%  { background: rgba(255,215,0,0.4); }
    100% { background: transparent; }
  }
</style>
</head>

<body>

<div id="ticker-bar">
  <div id="label">HS BASKETBALL SCORES</div>

  <div id="scroll-area">
    <div id="ticker"
         class="scorestream-widget-container"
         data-ss_widget_type="horzScoreboard"
         data-user-widget-id="59957">
    </div>
  </div>
</div>

<!-- IMPORTANT: Load script AFTER content -->
<script src="https://scorestream.com/apiJsCdn/widgets/embed.js"></script>

<script>
  // Force ScoreStream to initialize after page load
  window.onload = function () {
    if (window.ScoreStream) {
      ScoreStream.init();
    }

    // ESPN-style flash every 15 seconds
    setInterval(() => {
      const t = document.getElementById("ticker");
      t.classList.remove("flash");
      void t.offsetWidth;
      t.classList.add("flash");
    }, 15000);
  };
</script>

</body>
</html>
